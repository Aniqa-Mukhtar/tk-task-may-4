<!DOCTYPE html>
<html>
  <head>
    <title>form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="form">
    <h2>Full Name</h2>
    <input type="name" required>
    <h2>Age</h2>
    <input type="date" required>
    <h2>Email</h2>
    <input type="email" required>
    <h2>Password</h2>
    <input type="password" required>
    <div>
      <button>Login</button>
      <a href="#">Forgot your password</a>
    </div>
  </div>
  </body>
</html>
